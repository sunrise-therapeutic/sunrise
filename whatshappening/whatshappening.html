<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What's Happening - Sunrise Therapeutic Riding & Learning Centre</title>
  <base href="../">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container" style="text-align:left;">
     
        <h1>What's Happening</h1>

      
    </div>
    <div class="thumbnails-container">
      <a class="thumbnail-card" href="whatshappening/celebratesunrise.html">
        <img src="whatshappening/whatshappening-celebrate_sunrise.jpg" alt="Celebrate Sunrise">
        <span class="thumbnail-label">Celebrate Sunrise</span>
      </a>
        <a class="thumbnail-card" href="whatshappening/newsletter.html">
        <img src="whatshappening/whatshappening-newsletter.jpg" alt="Newsletter">
        <span class="thumbnail-label">Newsletter</span>
      </a>
      
      <a class="thumbnail-card" href="programs/whatshappening/important-dates.html">
        <img src="whatshappening/whatshappening-other-upcoming-events.jpg" alt="Upcoming Events">
        <span class="thumbnail-label">Important Dates</span>
      </a>
    </div>
    



  </main>

  


  <div id="footer-placeholder"></div>
<script type="module">
    // Load header, then initialise the menu
    fetch('header.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
            // Import the menu module after the header is in the DOM
            import('./menu-2.js').then(mod => mod.initMenu());
        })
        .catch(err => console.error('Header load failed:', err));

    // Footer fetch (unchanged)
    fetch('footer.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('footer-placeholder').innerHTML = html;
        });
</script>
</body>
</html>
