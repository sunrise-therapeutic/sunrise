<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
      <base href="../">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Include the header -->
    
    <header><div id="header-placeholder"></div></header>

    <main>
    <div class="container" style="text-align:left;">
        <h1>Our Newsletter</h1>
        <p>Click on one of the links below to view an online version of our newsletter! 
                You can also view our most recent <strong>Annual Report</strong> on the 
                <a href="governance.html">Governance and Accountability</a> page.</p>
        
        <h2 margin-top: 2rem;">2025</h2>
            
            <p>
                2025 Fall <a href="uploads/PonyExpressNewsletter-current.pdf"> Pony Express Newsletter</a>
            </p>
            
            <h2 style="margin-top: 2rem;">2024</h2>
            
            <p>
                2024 Fall <a href="uploads/Pony-Express-Fall-2024.pdf">Newsletter</a> and 
                <a href="uploads/Fall-2024-Donor-Insert.pdf">Insert</a>
            </p>
            
            <p>
                2024 Winter <a href="uploads/Pony-Express-Winter-2024.pdf">Newsletter</a> and 
                <a href="uploads/Winter-2024-Newsletter-Insert.pdf">Insert</a>
            </p>
        
    </main>

    <!-- Include the footer -->
    
    <footer><div id="footer-placeholder"></div></footer>

 <script type="module">
    // Load header, then initialise the menu
    fetch('header.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
            // Import the menu module after the header is in the DOM
            import('./menu-2.js').then(mod => mod.initMenu());
        })
        .catch(err => console.error('Header load failed:', err));

    // Footer fetch (unchanged)
    fetch('footer.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('footer-placeholder').innerHTML = html;
        });
</script>
</body>
</html>
