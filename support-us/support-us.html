<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Us - Sunrise Therapeutic Riding & Learning Centre</title>
  <base href="../">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <div class="container" style="text-align:left;">
     
        <h1>Support Us</h1>

      
    </div>
    <div class="thumbnails-container">
  <a class="thumbnail-card" href="support-us/ways-to-give.html">
    <img src="support-us/donations.png" alt="Donations & Sponsorships"
         >
    <span class="thumbnail-label">Ways to Give</span>
  </a>
  <a class="thumbnail-card" href="support-us/therapyforest.html">
    <img src="support-us/forest.png" alt="Sunrise Therapy Forest"
         style="display:block; width:100%; max-width:180px; height:auto; object-fit:contain; margin:0 auto;">
    <span class="thumbnail-label">Sunrise Therapy Forest</span>
  </a>
  
  <a class="thumbnail-card" href="support-us/wish-list.html">
    <img src="support-us/wish-list-icon.png" alt="Wish List"
         style="display:block; width:100%; max-width:180px; height:auto; object-fit:contain; margin:0 auto;">
    <span class="thumbnail-label">Wish List</span>
  </a>

  <a class="thumbnail-card" href="support-us/in-kind-donations.html">
    <img src="support-us/in-kind-donation.png" alt="In-Kind Donations"
         style="display:block; width:100%; max-width:180px; height:auto; object-fit:contain; margin:0 auto;">
    <span class="thumbnail-label">In-Kind Donations</span>
  </a>

<a class="thumbnail-card" href="support-us/donors.html">
    <img src="support-us/thankyou.png" alt="Thank You"
         style="display:block; width:100%; max-width:180px; height:auto; object-fit:contain; margin:0 auto;">
    <span class="thumbnail-label">Friends of Sunrise - Recent Donors</span>
  </a>

</div>
    



  </main>

  


  <div id="footer-placeholder"></div>
<script type="module">
    // Load header, then initialise the menu
    fetch('header.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
            // Import the menu module after the header is in the DOM
            import('./menu-2.js').then(mod => mod.initMenu());
        })
        .catch(err => console.error('Header load failed:', err));

    // Footer fetch (unchanged)
    fetch('footer.html')
        .then(r => r.text())
        .then(html => {
            document.getElementById('footer-placeholder').innerHTML = html;
        });
</script>
</body>
</html>
