
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test HTML</title>
    <link rel="stylesheet" href="styles-2.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><div id="header-placeholder"></div></header>

    <main class="bottom-padding">
        <div style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
            <h2 class="text-medium-large" style="color: #000;">Test HTML</h2>
            <p class="text-medium-small">
                Text text text text text text text  text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text.
            </p>
        </div>
    </main>

    <footer><div id="footer-placeholder"></div></footer>

    <script>
        // Load header and footer
        fetch("header-2.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                generateBreadcrumb();
            })
            .catch(error => console.error('Error loading header:', error));

        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Generate breadcrumb
        function generateBreadcrumb() {
            const breadcrumbPlaceholder = document.getElementById('breadcrumb-placeholder');
            let breadcrumbHtml = '<nav class="breadcrumb">';
            breadcrumbHtml += '<a href="./">Home</a>';
            breadcrumbHtml += ' > <a href="programs/programs.html">Programs</a>';
            breadcrumbHtml += ' > <a href="programs/therapyprograms/therapyprograms.html">Therapy Programs</a>';
            breadcrumbHtml += ' > <a href="programs/therapyprograms/test.html">Test HTML</a>';
            breadcrumbHtml += ' > <span>test</span>';
            breadcrumbHtml += '</nav>';
            breadcrumbPlaceholder.innerHTML = breadcrumbHtml;
        }
    </script>
    <script src="menu-2.js"></script>
</body>
</html>
