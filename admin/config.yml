backend:
  name: git-gateway          # Netlify’s built‑in gateway
  branch: main               # your default branch name
  # auth_type: auth0         # ← keep this line commented out while we test the core UI

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "announcement"
    label: "Site Announcement"
    delete: false
    create: false
    files:
      - label: "Test page announcement"
        name: "test_page_announcement"
        file: "index-test.html"   # <-- this file must exist at the repo root
        fields:
          - label: "Announcement HTML"
            name: "announcement_html"
            widget: "markdown"