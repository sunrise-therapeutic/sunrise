backend:
  name: git-gateway          # tells CMS to use Netlify’s Git Gateway
  branch: main                # your default branch name
  auth_type: auth0            # <‑‑ important: tells CMS to use the Auth0 plugin you installed

media_folder: "static/uploads"
public_folder: "/uploads"

collections:
  - name: "announcement"
    label: "Site Announcement"
    delete: false
    create: false
    files:
      - label: "Homepage announcement"
        name: "homepage_announcement"
        file: "index-test.html"   # keep this as index-test.html for now; later change to index.html
        fields:
          - label: "Announcement HTML"
            name: "announcement_html"
            widget: "markdown"
            hint: |
              Edit the text inside the <div id="announcement"> tag.
              Leave empty to hide the banner.