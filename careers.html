<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><div id="header-placeholder"></div></header>

    <main class="bottom-padding">
        <div style="max-width: 800px; margin: 2rem auto; padding: 0 1rem;">
            <h2 class="text-medium-large" style="color: #000;">Current Job Opportunities</h2>
            <p class="text-medium-small">No Current Job Opportunities</p>
        </div>
    </main>

    <footer><div id="footer-placeholder"></div></footer>

    <script>
        // Load header and footer
        fetch("header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
                generateBreadcrumb();
            })
            .catch(error => console.error('Error loading header:', error));

        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Generate breadcrumb
        function generateBreadcrumb() {
            const breadcrumbPlaceholder = document.getElementById('breadcrumb-placeholder');
            let breadcrumbHtml = '<nav class="breadcrumb">';
            breadcrumbHtml += '<a href="./">Home</a>';
            breadcrumbHtml += ' > <span>Careers</span>';
            breadcrumbHtml += '</nav>';
            breadcrumbPlaceholder.innerHTML = breadcrumbHtml;
        }
    </script>
</body>
</html>
