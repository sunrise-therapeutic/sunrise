name: Update announcement & deploy

on:
  repository_dispatch:
    types: [cancellation_update]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  announce-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Run announcement updater (same Python script as before)
        env:
          NEW_MSG: ${{ github.event.client_payload.new_message }}
          UPDATE_TYPE: ${{ github.event.client_payload.update_type }}
        run: |
          # (copy the same cat > /tmp/update_announcement.py â€¦ and python call)

      - name: Commit changes
        run: |
          git add index-test.html
          git diff --cached --quiet || git commit -m "ðŸš¨ Announcement updated via notify.html"

      - name: Push to main
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main

      # ----- Deploy to GitHub Pages -------------------------------------------------
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4