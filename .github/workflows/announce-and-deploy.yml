name: Announce and Deploy in One Step

on:
  repository_dispatch:
    types: [cancellation_update]
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # 1. Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # 2. Git setup
      - name: Set up git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
      
       # 3. Update the announcement
      - name: Update announcement
        env:
          NEW_MSG: ${{ github.event.client_payload.new_message }}
        run: |
          # Create Python script WITH AUTO-EXPIRY
          cat > /tmp/update.py << 'EOF'
          import sys, re
          from datetime import datetime, timedelta
          
          message = sys.argv[1]
          
          with open('index-test.html', 'r', encoding='utf-8') as f:
              content = f.read()
          
          today = datetime.now().strftime('%a, %b %d, %Y')
          
          # AUTO-EXPIRY CHECK: If there's an existing announcement from yesterday, clear it
          announcement_pattern = r'<div id="announcement"[^>]*>(.*?)</div>'
          existing = re.search(announcement_pattern, content, flags=re.DOTALL)
          
          if existing and not message.startswith("CLEAR_CANCELLATION|"):
              existing_text = existing.group(1)
              
              # Check dates in the existing announcement
              today_date = datetime.now().strftime('%b %d, %Y')  # "Jan 27, 2026"
              yesterday_date = (datetime.now() - timedelta(days=1)).strftime('%b %d, %Y')
              
              # If existing contains yesterday's date but not today's, auto-clear it
              if yesterday_date in existing_text and today_date not in existing_text:
                  print("‚ö†Ô∏è Auto-clearing yesterday's announcement")
                  message = f"CLEAR_CANCELLATION|Auto-cleared: {existing_text.strip()}"
          
          # Now process the (possibly updated) message
          if message.startswith("CLEAR_CANCELLATION|"):
              new_content = f'There are no lesson or program cancellations today ({today}).'
              new_style = 'background:#d4edda;color:#155724;padding:0.5rem;text-align:center;font-weight:bold;border:1px solid #c3e6cb;border-radius:4px;margin:1rem 0;'
          else:
              new_content = message
              new_style = 'background:#f8d7da;color:#721c24;padding:0.5rem;text-align:center;font-weight:bold;border:1px solid #f5c6cb;border-radius:4px;margin:1rem 0;'
          
          pattern = r'<div id="announcement"[^>]*>.*?</div>'
          replacement = f'<div id="announcement" style="{new_style}">\n    {new_content}\n  </div>'
          content = re.sub(pattern, replacement, content, flags=re.DOTALL)
          
          with open('index-test.html', 'w', encoding='utf-8') as f:
              f.write(content)
              
          print(f"‚úÖ Updated announcement: {new_content[:50]}...")
          EOF
          
          # Run the update
          python /tmp/update.py "$NEW_MSG"
      
      # 4. Commit the change
      - name: Commit changes
        run: |
          git add index-test.html
          if ! git diff --cached --quiet; then
            git commit -m "üö® Announcement updated via notify.html"
            echo "‚úÖ Changes committed locally"
          else
            echo "‚ö†Ô∏è No changes to commit"
          fi
      
      # 5. Configure Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # 6. Upload artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
      
      # 7. Deploy to Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      # 8. Show URL
      - name: Show deployment URL
        run: |
          echo "üöÄ Deployed to: ${{ steps.deployment.outputs.page_url }}"
          echo "üìÑ Direct link to test page: ${{ steps.deployment.outputs.page_url }}index-test.html"